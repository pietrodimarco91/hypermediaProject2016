<div class="container">
<h1>All Devices</h1>

<div class="filters">

    <div class="ui-group">
        <h3>Type</h3>
        <div class="button-group js-radio-button-group" data-filter-group="color">
            <button class="button is-checked" data-filter="">any</button>
            <button class="button" data-filter=".red">red</button>
            <button class="button" data-filter=".blue">blue</button>
            <button class="button" data-filter=".yellow">yellow</button>
        </div>
    </div>

    <div class="ui-group">
        <h3>cost</h3>
        <div class="button-group js-radio-button-group" data-filter-group="size">
            <button class="button is-checked" data-filter="">any</button>
            <button class="button" data-filter=".small">small</button>
            <button class="button" data-filter=".wide">wide</button>
            <button class="button" data-filter=".big">big</button>
            <button class="button" data-filter=".tall">tall</button>
        </div>
    </div>

    <div class="ui-group">
        <h3>tecnology</h3>
        <div class="button-group js-radio-button-group" data-filter-group="shape">
            <button class="button is-checked" data-filter="">any</button>
            <button class="button" data-filter=".round">round</button>
            <button class="button" data-filter=".square">square</button>
        </div>
    </div>

</div>

<div class="grid">
    <div class="color-shape small round red allDevices_img0"></div>
    <div class="color-shape small round blue allDevices_img1"></div>
    <div class="color-shape small round yellow allDevices_img2"></div>
    <div class="color-shape small square red allDevices_img3"></div>
    <div class="color-shape small square blue allDevices_img4"></div>
    <div class="color-shape small square yellow allDevices_img5"></div>
    <div class="color-shape wide round red allDevices_img6"></div>
    <div class="color-shape wide round blue allDevices_img7"></div>
    <div class="color-shape wide round yellow allDevices_img8"></div>
    <div class="color-shape wide square red allDevices_img9"></div>
    <div class="color-shape wide square blue allDevices_img10"></div>
    <div class="color-shape wide square yellow allDevices_img11"></div>
    <div class="color-shape big round red allDevices_img12"></div>
    <div class="color-shape big round blue allDevices_img13"></div>
    <div class="color-shape big round yellow allDevices_img14"></div>
    <div class="color-shape tall round blue allDevices_img15"></div>
    <div class="color-shape tall square blue allDevices_img16"></div>
</div>


</div>
<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
<script type="text/javascript" src="js/provaIsotope.js"></script>
