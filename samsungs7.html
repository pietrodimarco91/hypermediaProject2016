<div align="center"><img src="img/smartphone/s7.jpg" name="slide"  width="300px" height="300px"></div>
<script type="text/javascript">
    var step=1
    function slideit() {
        document.images.slide.src=eval("image"+step+".src")
        if(step<3)
            step++
        else
            step=1
        setTimeout("slideit()",2500)
    }
    slideit()

</script>
